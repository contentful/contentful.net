version: 2.1
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:7.0
    steps:
      - run:
          name: Install git + ssh
          command: |
            apt-get update
            apt-get install -y git openssh-client
      - checkout
      - run:
          name: Build
          command: dotnet build
      - run:
          name: Unit tests
          command: |
            dotnet test Contentful.AspNetCore.Tests
            dotnet test Contentful.Core.Tests
