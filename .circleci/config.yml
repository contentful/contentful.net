version: 2.1

jobs:
  test:
    parameters:
      dotnet-version:
        type: string
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:<< parameters.dotnet-version >>-latest
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apt-get update && apt-get install -y ssh git
      - run:
          name: Show .NET version
          command: dotnet --version
      - run:
          name: Restore dependencies
          command: dotnet restore
      - run:
          name: Build and test .NET << parameters.dotnet-version >>
          command: |
            dotnet build --no-restore --framework net<< parameters.dotnet-version >>
            dotnet test Contentful.Core.Tests/Contentful.Core.Tests.csproj --no-build --framework net<< parameters.dotnet-version >> --verbosity normal --logger trx --results-directory test-results
            dotnet test Contentful.AspNetCore.Tests/Contentful.AspNetCore.Tests.csproj --no-build --framework net<< parameters.dotnet-version >> --verbosity normal --logger trx --results-directory test-results
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: test-results

workflows:
  version: 2
  test-matrix:
    jobs:
      - test:
          matrix:
            parameters:
              dotnet-version: ["8.0", "9.0"]
          name: test-dotnet-<< matrix.dotnet-version >>
