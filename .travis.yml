language: csharp  
sudo: required  
dist: trusty  
env:  
  - CLI_VERSION=latest
addons:  
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g

os:  
  - osx
osx_image: xcode7.3.1  
before_install:  
  - if test "$TRAVIS_OS_NAME" == "osx"; then brew install openssl; ln -s /usr/local/opt/openssl/lib/libcrypto.1.0.0.dylib /usr/local/lib/; ln -s /usr/local/opt/openssl/lib/libssl.1.0.0.dylib /usr/local/lib/; fi
after_success:
  - e2e-tests.sh
install:  
  - export DOTNET_INSTALL_DIR="$PWD/.dotnetcli"
  - curl -sSL https://raw.githubusercontent.com/dotnet/cli/rel/1.0.0/scripts/obtain/dotnet-install.sh | bash /dev/stdin --version "$CLI_VERSION" --install-dir "$DOTNET_INSTALL_DIR"
  - export PATH="$DOTNET_INSTALL_DIR:$PATH"  
script:
  - dotnet --version
  - dotnet restore
  - dotnet build Contentful.Core/Contentful.Core.csproj
  - dotnet build Contentful.Core.Tests/Contentful.Core.Tests.csproj
  - dotnet build Contentful.AspNetCore/Contentful.AspNetCore.csproj
  - dotnet test Contentful.Core.Tests/Contentful.Core.Tests.csproj